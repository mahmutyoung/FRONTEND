<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--page container-->
    <div id="container-page">
        <!--email card container: 2 subtitle, 2 input box, 2 button-->
        <div id="email-card" class="shadow">
            <div class="header" id="submit-text">
                <h3>Submit</h3>

            </div>
            <div class="subtitle">
                <label for "email-box">Email</label> <br>
                <input class="input-box" id="email-box" type="email" placeholder="example@example.com">
                <br>
                <label for "password">Password</label><br>
                <input class="input-box" id="password" type="password" placeholder="password">
                <br><br>
                <button id="login" type="button" class=" button shadow">Login</button>
                <button id="sign-up" type="button" class=" button shadow">Sign Up</button>
            </div>

        </div>

    </div>
</body>

</html>
