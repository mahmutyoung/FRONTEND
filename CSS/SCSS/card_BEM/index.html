<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleheets/style.css">
    <title>Document</title>
</head>

<body>

    <div class="card">
        <span class="card__img"></span>
        <div class="card__content">
            <ul class="card__list">
                <li class="card__item  card__item--active">AdobeXd</li>
                <li class="card__item">Figma</li>
                <li class="card__item">Sketch</li>
            </ul>
            <p class="card__desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquam saepe repudiandae, illo cupiditate quaerat quibusdam provident. Aperiam explicabo voluptatum et?</p>
            <a class="card__link" href="#">More</a>
        </div>
    </div>
    <script>
        const cardItems = document.getElementsByClassName("card__item");
        console.log(cardItems);
        for (item of cardItems) {
            item.addEventListener("click", function() {
                this.classList.toggle("card__item--active")
                console.log(cardItems);
            });
        }
    </script>
</body>

</html>
