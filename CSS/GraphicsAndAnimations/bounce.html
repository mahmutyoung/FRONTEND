<!DOCTYPE html>
<html>

<head>
    <style>
        #container {
            width: 100%;
            height: 500px;
            position: relative;
            border-right: 100px solid brown;
        }
        
        #box1 {
            width: 100px;
            height: 100px;
            background-image: linear-gradient(to bottom, white, red 100%);
            position: absolute;
            border-radius: 5px;
            left: 0px;
            bottom: 100px;
            animation-name: example;
            animation-duration: 1s;
            animation-timing-function: ease-in;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
        }
        
        #box2 {
            width: 100px;
            height: 100px;
            background-image: linear-gradient(to bottom, white, red 100%);
            position: absolute;
            border-radius: 5px;
            left: 0px;
            bottom: 100px;
            animation-name: example;
            animation-duration: 1s;
            animation-timing-function: ease-in;
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
        }
        
        @keyframes example {
            0% {
                left: 0px;
                bottom: 100px;
                width: 120px;
                height: 100px;
                border-radius: 50% 60% 60% 50%;
            }
            30% {
                left: 445px;
                bottom: 100px;
                width: 140px;
                height: 75px;
                border-radius: 50%;
            }
            33% {
                left: 525px;
                bottom: 100px;
                width: 60px;
                height: 140px;
                border-radius: 50%;
            }
            65% {
                left: 485px;
                bottom: 0px;
                width: 100px;
                height: 90px;
                border-radius: 40% 40% 50% 50%;
            }
            85% {
                left: 475px;
                bottom: 0px;
                width: 110px;
                height: 85px;
                border-radius: 40% 40% 40% 40%;
            }
            100% {
                left: 475px;
                bottom: 0px;
                width: 110px;
                height: 90px;
                border-radius: 40% 40% 40% 40%;
            }
        }
    </style>
</head>

<body>

    <h1>CSS Animation</h1>


    <div id="container">
        <div id="box1"></div>
        <div id="box2"></div>

    </div>

    <p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>

</body>

</html>
